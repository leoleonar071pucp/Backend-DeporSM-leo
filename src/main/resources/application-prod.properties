# Nombre de la aplicación
spring.application.name=deporsm

# Conexión a Cloud SQL usando SocketFactory de Google
spring.datasource.url=jdbc:mysql://google/deportes_sm?cloudSqlInstance=logical-pathway-459914-i3:us-central1:mysqldeporsm&socketFactory=com.google.cloud.sql.mysql.SocketFactory
spring.datasource.username=gatoswapos123-
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Configuración JPA y Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.connection-timeout=20000

# Logging para depuración con Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

# Configuración de sesiones para producción
server.servlet.session.timeout=24h
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.path=/
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.max-age=86400

# Usar la gestión de sesiones integrada de Tomcat
spring.session.store-type=none
server.servlet.session.tracking-modes=cookie

# Configuración CORS para producción
