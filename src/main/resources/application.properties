spring.application.name=deporsm

spring.datasource.url=jdbc:mysql://localhost:3306/deportes_sm
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.connection-timeout=20000

# Configuraci�n de logs para Spring Security (depuraci�n)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

# Configuraci�n de sesiones
server.servlet.session.timeout=24h
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.path=/
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.max-age=86400

# Desactivar Spring Session (usamos la gesti�n de sesiones integrada de Tomcat)
spring.session.store-type=none

# Solo crear sesi�n cuando sea necesario
server.servlet.session.tracking-modes=cookie